[program:metapilot-gsc-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/metapilot/artisan queue:work redis --queue=gsc --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/metapilot/storage/logs/gsc-worker.log
stopwaitsecs=3600
