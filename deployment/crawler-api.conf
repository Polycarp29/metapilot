[program:crawler-api]
process_name=%(program_name)s
command=/var/www/crawler/.venv/bin/gunicorn --workers 4 --bind 0.0.0.0:5000 --timeout 120 app:app
directory=/var/www/crawler
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/crawler/logs/api.log
stderr_logfile=/var/www/crawler/logs/api.err.log
environment=PYTHONPATH="/var/www/crawler"
